<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AURELIA | Luxury Fashion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --black:#0b0b0b;
  --beige:#f7f5f2;
  --gold:#c9a24d;
}

* {margin:0;padding:0;box-sizing:border-box}
body {
  font-family: 'Inter', sans-serif;
  background: var(--beige);
  color: var(--black);
}

/* NAVBAR */
nav {
  position: fixed;
  top:0;
  width:100%;
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(10px);
  z-index:1000;
}
nav h1 {
  font-family:'Playfair Display', serif;
  letter-spacing:3px;
}
nav ul {
  list-style:none;
  display:flex;
  gap:30px;
}
nav ul li {
  cursor:pointer;
  font-size:14px;
  text-transform:uppercase;
}

/* HERO */
.hero {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}
.hero video {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-content {
  position:relative;
  text-align:center;
  color:white;
}
.hero h2 {
  font-family:'Playfair Display', serif;
  font-size:70px;
}
.hero button {
  margin-top:30px;
  padding:15px 40px;
  border:1px solid white;
  background:transparent;
  color:white;
  cursor:pointer;
  transition:.4s;
}
.hero button:hover {
  background:white;
  color:black;
}

/* PRODUCTS */
.section {
  padding:120px 60px;
}
.section h3 {
  font-family:'Playfair Display', serif;
  font-size:40px;
  margin-bottom:40px;
}
.products {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.product {
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
  transition:.4s;
}
.product:hover {
  transform:translateY(-10px);
}
.product img {
  width:100%;
  height:350px;
  object-fit:cover;
}
.product-info {
  padding:20px;
}
.product-info h4 {
  font-family:'Playfair Display', serif;
}
.product-info button {
  margin-top:10px;
  padding:10px 20px;
  border:none;
  background:var(--black);
  color:white;
  cursor:pointer;
}

/* CART */
.cart {
  position:fixed;
  right:0;
  top:0;
  width:350px;
  height:100%;
  background:white;
  box-shadow:-10px 0 30px rgba(0,0,0,0.1);
  padding:20px;
  transform:translateX(100%);
  transition:.5s;
  z-index:2000;
}
.cart.active {transform:translateX(0);}
.cart h3 {
  font-family:'Playfair Display', serif;
}
.cart-item {
  margin-top:20px;
  display:flex;
  justify-content:space-between;
}

/* FOOTER */
footer {
  background:black;
  color:white;
  padding:60px;
  text-align:center;
}

/* RESPONSIVE */
@media(max-width:768px){
  nav {padding:20px}
  .hero h2 {font-size:40px}
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <h1>AURELIA</h1>
  <ul>
    <li onclick="toggleCart()">Cart ðŸ›’</li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-fashion-model-1133/1080p.mp4">
  </video>
  <div class="hero-content">
    <h2>Luxury Redefined</h2>
    <button onclick="scrollToShop()">Shop Collection</button>
  </div>
</section>

<!-- SHOP -->
<section class="section" id="shop">
  <h3>New Collection</h3>
  <div class="products" id="products"></div>
</section>

<!-- CART -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button style="margin-top:20px;width:100%;padding:15px;background:black;color:white;">
    Checkout (Demo)
  </button>
</div>

<!-- FOOTER -->
<footer>
  <p>Â© 2026 AURELIA Luxury Fashion</p>
</footer>

<script>
const products = [
  {id:1,name:"Silk Evening Gown",price:450,image:"https://images.unsplash.com/photo-1520975916090-3105956dac38"},
  {id:2,name:"Tailored Blazer",price:320,image:"https://images.unsplash.com/photo-1521334884684-d80222895322"},
  {id:3,name:"Luxury Streetwear",price:280,image:"https://images.unsplash.com/photo-1520975661595-6453be3f7070"},
];

const cart = [];
const productsDiv = document.getElementById("products");
const cartDiv = document.getElementById("cartItems");

products.forEach(p=>{
  productsDiv.innerHTML += `
    <div class="product">
      <img src="${p.image}">
      <div class="product-info">
        <h4>${p.name}</h4>
        <p>$${p.price}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>
    </div>
  `;
});

function addToCart(name,price){
  cart.push({name,price});
  renderCart();
}

function renderCart(){
  cartDiv.innerHTML="";
  cart.forEach(c=>{
    cartDiv.innerHTML += `
      <div class="cart-item">
        <span>${c.name}</span>
        <span>$${c.price}</span>
      </div>
    `;
  });
}

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}

function scrollToShop(){
  document.getElementById("shop").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
